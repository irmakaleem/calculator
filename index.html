<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
       
         <div class="cal-container">
            <div id="output">
                <p >0</p>
            </div>
            <div id="input-no">
                <div class="row row1">
                   <button style="flex-basis: 50%;">AC</button>
                   <button>DEL</button>
                   <button>/</button>
                </div>
                <div class="row row2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="row row3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
                <div class="row row4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="row row5">
                    <button>.</button>
                    <button>0</button>
                    <button style="flex-basis: 50%;">=</button>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
